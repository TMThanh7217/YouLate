<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css">
    <link rel="stylesheet prefetch" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/authorization.css">
</head>
<body>
    <div class="row no-gutters">
        <div class="sidenav col-1">
            <div class="line-container d-flex justify-content-center"><div class="line"></div></div>
            <a class="sidenav-brand" href="#"><image class="img img-logo" src="../image/youlate_logo_sm.png" style="padding: 0; height: 4rem; width: auto;"></a>
            <div class="container d-flex flex-column justify-center">
                <div class="line-container d-flex justify-content-center"><div class="line"></div></div>
                <a href="#" class="link" data-toggle="tooltip" data-placement="right" title="Dashboard">
                    <div class="icon-container">
                        <i class="fas fa-2x fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </div>
                </a>
                <div class="line-container d-flex justify-content-center"><div class="line"></div></div>
                
                <a href="#" class="link" data-toggle="tooltip" data-placement="right" title="Dashboard">
                    <div class="icon-container">
                        <i class="far fa-2x fa-calendar-alt"></i>
                        <span>Calendar</span>
                    </div>
                </a>
                
                <a href="#" class="link" data-toggle="tooltip" data-placement="right" title="Dashboard">
                    <div class="icon-container">
                        <i class="fas fa-2x fa-id-card-alt"></i>
                        <span>Profile</span>
                    </div>
                </a>
                
                <a href="#" class="link" data-toggle="tooltip" data-placement="right" title="Dashboard">
                    <div class="icon-container">
                        <i class="fas fa-2x fa-users"></i>
                        <span>Students</span>
                    </div>
                </a>
                
                <a href="#" class="link" data-toggle="tooltip" data-placement="right" title="Dashboard">
                    <div class="icon-container">
                        <i class="fas fa-2x fa-book"></i>
                        <span>Courses</span>
                    </div>
                </a>
                
                <a href="#" class="link" data-toggle="tooltip" data-placement="right" title="Dashboard">
                    <div class="icon-container">
                        <i class="fas fa-2x fa-chalkboard-teacher"></i>
                        <span>Classes</span>
                    </div>
                </a>
                
                <!-- <button class="dropdown-btn"><i class="fas fa-2x fa-th-list"></i><i class="fa ml-2 fa-caret-down"></i></button> -->

                <!-- <div class="dropdown-container">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div> -->
            </div>
        </div>

        <div class="page-content col-11">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#collapseNavbar" aria-controls="collapseNavbar" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div id="collapseNavbar" class="collapse navbar-collapse"> <!---navbar--collapse-on--->
                    <form class="form-inline ml-auto">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success ml-1" type="submit">Search</button>
                    </form>
                    <button type="button" class="btn btn-outline-info ml-auto">Sign in</button>
                </div>
            </nav>
            
            <!-- Main content here -->
            <div class="container-fluid d-flex justify-content-center align-items-center p-5">
                <form action="" class="form-signin shadow-default radius-sm p-5 w-lg-25 w-md-25 w-sm-50 w-xs-50">
                    <h2 class="page-title">Sign-in</h2>
                    <label for="inputUsername">UserName</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-user-circle"></i></div>
                        </div>
                        <input type="text" name="" id="inputUsername" class="form-control">
                    </div>
                    <label for="inputPwd">Password</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-key"></i></div>
                        </div>
                        <input type="password" name="" id="inputPwd" class="form-control">
                    </div>
                    <br>
                    <div class="form-check mb-2 mr-sm-2">
                        <input class="form-check-input" type="checkbox" id="checkRemember">
                        <label class="form-check-label" for="checkRemember">Remember me</label>
                    </div>
                    <br>
                    <div class="form-end__button-group w-100 d-flex justify-content-center">
                        <button class="btn btn-primary">Sign in</button>
                    </div>
                    <br>
                    <div class="line-container d-flex justify-content-center"><div class="line"></div></div>
                    <br>
                    <div class="w-100 d-flex justify-content-center">
                        <span>Don't have account yet? <a id='linkSignUp' href="#">Sign up here</a></span>
                    </div>
                </form>

                <form action="" class="form-signup shadow-default radius-sm p-5 w-lg-25 w-md-25 w-sm-50 w-xs-50">
                    <h2 class="page-title">Sign-up</h2>
                    <label for="inputUsername">UserName</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-user-circle"></i></div>
                        </div>
                        <input type="text" name="" id="inputUsername" class="form-control">
                    </div>
                    <label for="inputSignUpPwd">Password</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-key"></i></div>
                        </div>
                        <input type="password" name="" id="inputSignUpReEnterPwd" class="form-control">
                    </div>
                    <label for="inputSignUpReEnterPwd">Re-Enter Password</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-redo"></i></i></div>
                        </div>
                        <input type="password" name="" id="inputSignUpReEnterPwd" class="form-control">
                    </div>
                    <br>
                    <div class="form-check mb-2 mr-sm-2">
                        <input class="form-check-input" type="checkbox" id="checkRemember">
                        <label class="form-check-label" for="checkRemember">By checking this box you accept our <a href="#">Term Of Use</a></label>
                    </div>
                    <br>
                    <div class="form-end__button-group w-100 d-flex justify-content-center">
                        <button class="btn btn-primary">Sign up</button>
                    </div>
                    <br>
                    <div class="line-container d-flex justify-content-center"><div class="line"></div></div>
                    <br>
                    <div class="w-100 d-flex justify-content-center">
                        <span>Have account? <a id='linkSignIn' href="#">Sign in here</a></span>
                    </div>
                </form>
            </div>

            <footer class="text-center text-white">
                <!-- Grid container -->
                <div class="container pt-4">
                <!-- Section: Social media -->
                <section class="mb-4">
                    <!-- Facebook -->
                    <a
                    class="btn btn-link btn-floating btn-lg text-dark m-1"
                    href="#!"
                    role="button"
                    data-mdb-ripple-color="dark"
                    ><i class="fab fa-facebook-f"></i></a>
            
                    <!-- Twitter -->
                    <a
                    class="btn btn-link btn-floating btn-lg text-dark m-1"
                    href="#!"
                    role="button"
                    data-mdb-ripple-color="dark"
                    ><i class="fab fa-twitter"></i></a>
            
                    <!-- Google -->
                    <a
                    class="btn btn-link btn-floating btn-lg text-dark m-1"
                    href="#!"
                    role="button"
                    data-mdb-ripple-color="dark"
                    ><i class="fab fa-google"></i></a>
            
                    <!-- Instagram -->
                    <a
                    class="btn btn-link btn-floating btn-lg text-dark m-1"
                    href="#!"
                    role="button"
                    data-mdb-ripple-color="dark"
                    ><i class="fab fa-instagram"></i></a>
            
                    <!-- Linkedin -->
                    <a
                    class="btn btn-link btn-floating btn-lg text-dark m-1"
                    href="#!"
                    role="button"
                    data-mdb-ripple-color="dark"
                    ><i class="fab fa-linkedin"></i></a>
                    <!-- Github -->
                    <a
                    class="btn btn-link btn-floating btn-lg text-dark m-1"
                    href="#!"
                    role="button"
                    data-mdb-ripple-color="dark"
                    ><i class="fab fa-github"></i
                    ></a>
                </section>
                <!-- Section: Social media -->
                </div>
                <!-- Grid container -->
            
                <!-- Copyright -->
                <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© 2020 Copyright:
                <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
                </div>
                <!-- Copyright -->
            </footer>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <script src="/node_modules/moment/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
    <script src="../js/layout.js"></script>
</body>
</html>
